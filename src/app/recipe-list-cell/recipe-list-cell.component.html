<div class="row">
    <div class="col-xl-3 col-lg-3 col-md-4 col-sm-6 col-12 mb-4" *ngFor="let recipe of recipesList">
        <div class="card">
            <img class="card-img-top" src="{{recipe.image}}" alt="Card image cap" style="width: 100%;height: 200px;">
            <div class="card-body" appHighlight>
                <h5 class="card-title">{{recipe.name}} <span class="non-vage">{{recipe.name}}</span></h5>
                <div class="types">👨🏻‍🍳 <strong>{{recipe.type}}</strong></div>
                <p class="card-text">{{recipe.description}}</p>
                <small class="author-name">-{{recipe.chef}}</small>
                <div class="view-details">
                    <a href="#" class="btn btn-primary">View Detail</a>
                </div>
            </div>
        </div>
    </div>
</div>
